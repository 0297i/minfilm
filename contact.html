<script type="text/javascript">
function goToAdmin(){
swal({
    content: {
    	element: "input",
    	attributes: {
    		placeholder: "우유가 넘어지면?",
      		type: "text"
    	}
	},
    //text: "우유가 넘어지면?",
    type: "success"
}).then(function(answer) {
	if(answer=="amy12345"){
		//swal({text: "정답ㅋㅋㅋㅋ"});
		swal({
  buttons: {
    upload_photos : {
      text : "사진 업로드",
      value : 'upload_photos',
    },
    edit_pages: {
      text : "페이지 수정",
      value : 'edit_pages'
    }
  }
}).then((value) => {
  switch (value) {
    case "upload_photos":
      window.location = "photo-upload.html";
      break;
    case "edit_pages":
      window.location = "admin.html";
      break;
 }
});
		
	}
	else if(answer=="아야"){
		swal({text: "정답ㅋㅋㅋㅋ",});
	}
    else {
		swal({text: "틀렸어 바보얌",});
    }
});
}


</script>
